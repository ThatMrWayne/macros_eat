# developement version used on local

services:
  pg:
    image: postgres-custom
    build:
      context: .. # relative position to docker-compose.yml file location
      dockerfile: ./docker/pg/Dockerfile
    container_name: pg
    volumes:
      - ../db_data:/var/lib/postgresql/data:cached
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - service-network

  redis:
    image: redis:7.4.2
    container_name: redis
    networks:
      - service-network

  django-server:
    image: macroseat-app
    build:
      context: .. # relative position to docker-compose.yml file location
      dockerfile: ./docker/django/Dockerfile.dev
    container_name: django-server
    command: sh /app/docker/scripts/run_django_dev.sh
    working_dir: /app
    volumes:
      # the first location is also relatvie to docker-compose file
      - ..:/app:delegated # this is for reload code inside container while changing code in local
      - ../log:/app/log
    networks:
      - service-network
    links:
      - pg
      - redis
    depends_on:
      - pg
    expose:
      - 8000

  nginx:
    image: nginx:alpine
    volumes:
      - ../nginx_conf/nginx_dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ../log/nginx:/var/log/nginx
    ports:
      - "0.0.0.0:8000:80" # HTTP
    networks:
      - service-network
    depends_on:
      - django-server

networks:
  service-network:
    name: "service-network"
    driver: bridge
